<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Don't have an account ? Register here</h1>
    <fieldset>
        <legend>Register Now</legend>
        <br>
        <form action="" method="post">
            <label for="U-name-register-id">User name</label>
            <input type="text" name="U-name-register" id="U-name-register-id" required placeholder="Enter your name" autofocus>
            <br>
            <br>
            <label for="email-register-id">Email addres</label>
            <input type="email" name="email-register" id="email-register-id" required placeholder="Enter your email">
            <br>
            <br>
            <label for="password-register-id">Set password</label>
            <input type="password" name="password-register" id="password-register-id" required placeholder="Enter your password">
            <br>
            <br>
            <label for="age-register-id">Enter your age</label>
            <input type="number" name="age-register" id="age-register-id" min="1" max="120" required placeholder="Age">
            <br>
            <br>
            <h3>what is your gender ?</h3>
            <input type="radio" name="radio-register" id="radio-register-id-male" value="Male">
            <label for="radio-register-id-male">Male</label>
            <input type="radio" name="radio-register" id="radio-register-id-female" value="female">
            <label for="radio-register-id-female">female</label>
            <br>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    <h4>Have an account ?  <a href="login.html">Login here</a></h4>
    <br>
    <hr>

      <li><a href="login.html">Login</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
</body>
</html>
